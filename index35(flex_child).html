<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex_Child</title>
    <link rel="stylesheet" href="CSS/master35(flex_child).css">
</head>
<body>
    <div class="flex">
        <div style="order:6">1</div>
        <div style="order:5">2</div>
        <!-- <div style="flex-grow: 3;">3</div> if there is a chance  to be triple of them it will be -->
        <div style="flex-shrink: 3;">3</div>
        <div>4</div>
        <div>5</div>
        <div style="align-self:flex-end;">6</div>
    </div>
    <div class="in">In</div>
</body>
